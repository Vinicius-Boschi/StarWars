<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Star Wars</title>
</head>
<body>

    <div class="container">
        <div class="lateral-menu">
            <img src="assets/img/logo.png" alt="logo star wars">
            <div class="menu-itens">
                <ul class="lists">
                    <li class="list">
                        <img src="assets/img/dashboard.svg" alt="dashboard">
                        <p>Dashboard</p>
                    </li>
                    <li class="list">
                        <img src="assets/img/personagens.svg" alt="dashboard">
                        <p>Personagens</p>
                    </li>
                    <li class="list">
                        <img src="assets/img/planetas.svg" alt="dashboard">
                        <p>Planetas e luas</p>
                    </li>
                    <li class="list">
                        <img src="assets/img/nave.svg" alt="dashboard">
                        <p>Naves espaciais</p>
                    </li>
                </ul>
            </div>
            <div class="settings">
                <img class="settings-photo" src="assets/img/settings.svg" alt="configuração">
                <p>Configurações</p>
            </div>
        </div>
        <div class="content">
            <div class="cards-header">
                <div class="card card-small">
                    <div class="card-content">
                        <div class="card-info">
                            <p>Personagens</p>
                            <h2>10</h2>
                        </div>
                        <img class="card-photo" src="assets/img/personagens-black.svg" alt="Personagens">
                    </div>
                </div>
    
                <div class="card card-large">
                    <div class="card-container">
                        <div class="card-content">
                            <div class="card-info">
                                <p>Luas</p>
                                <h2>8</h2>
                            </div>
                            <img class="card-photo" src="assets/img/luas-black.svg" alt="luas">
                        </div>
                        <div class="card-content">
                            <div class="card-info">
                                <p>Planetas</p>
                                <h2>2</h2>
                            </div>
                            <img class="card-photo" src="assets/img/planetas-black.svg" alt="planetas">
                        </div>
                    </div>
                </div>
    
                <div class="card card-small">
                    <div class="card-content">
                        <div class="card-info">
                            <p>Naves</p>
                            <h2>22</h2>
                        </div>
                        <img class="card-photo" src="assets/img/nave-black.svg" alt="naves">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
    
</body>
</html>
