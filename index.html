<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">

    <title>Star Wars</title>

    <div class="container">

            <div class="menu-itens">
                <ul class="lists">
                    <li class="list">

                    </li>
                    <li class="list">
