<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/personagens.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Star Wars</title>
</head>
<body>

    <header class="header">
        <navbar class="navbar">
            <div class="imageNav">
                <img src="assets/img/logo.png" alt="logo" class="img">
                <button class="button" type="button">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
            <div class="links-container">
                <ul class="list">
                    <li class="lists">
                        <a class="link active" href="index.html">
                            <img src="assets/img/dashboard.svg" alt="dashboard" class="img-links">
                            <p class="text-link">Dashboard</p>
                        </a>
                    </li>
                    <li class="lists">
                        <a class="link" href="characters.html">
                            <img src="assets/img/personagens.svg" alt="personagens" class="img-links">
                            <p class="text-link">Characters</p>
                        </a>
                    </li>
                    <li class="lists">
                        <a class="link" href="#">
                            <img src="assets/img/planetas.svg" alt="planetas" class="img-links">
                            <p class="text-link">Planets</p>
                        </a>
                    </li>
                    <li class="lists">
                        <a class="link" href="#">
                            <img src="assets/img/nave.svg" alt="nave" class="img-links">
                            <p class="text-link">Ships</p>
                        </a>
                    </li>
                </ul>
            </div>
        </navbar>
    </header>

    <div class="container">
        <div class="content">
            <div class="cards-header">
                <div class="card card-small">
                    <div class="card-content">
                        <div class="card-info">
                            <p>Characters</p>
                            <h2 id="characters"></h2>
                        </div>
                        <img class="card-photo" src="assets/img/personagens-black.svg" alt="Personagens">
                    </div>
                </div>
                <div class="card card-large">
                    <div class="card-container">
                        <div class="card-content">
                            <div class="card-info">
                                <p>Moons</p>
                                <h2 id="moons"></h2>
                            </div>
                            <img class="card-photo" src="assets/img/luas-black.svg" alt="luas">
                        </div>
                        <div class="card-content">
                            <div class="card-info">
                                <p>Planets</p>
                                <h2 id="planets"></h2>
                            </div>
                            <img class="card-photo" src="assets/img/planetas-black.svg" alt="planetas">
                        </div>
                    </div>
                </div>
                <div class="card card-small">
                    <div class="card-content">
                        <div class="card-info">
                            <p>Ships</p>
                            <h2 id="ships"></h2>
                        </div>
                        <img class="card-photo" src="assets/img/nave-black.svg" alt="naves">
                    </div>
                </div>
            </div>
            <div class="content-info">
                <div class="table">
                    <table id="filmsTable">
                        <h5>Last films</h5>
                        <p>Learn the latest brand releases.</p>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Premiere</th>
                                <th>Director</th>
                                <th>Episode</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <h1>2022 - Star Wars</h1>
    </footer>
    
    <script src="https://kit.fontawesome.com/131a4c7b84.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/js/script.js" type="module"></script>
    
</body>
</html>
