<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Star Wars</title>
</head>
<body>

    <div class="container">
        <div class="lateral-menu"   >
            <img class="logo" src="assets/img/logo.png" alt="logo star wars">
            <div class="menu-itens">
                <ul class="lists">
                    <li class="list">
                        <img src="assets/img/dashboard.svg" alt="dashboard">
                        <p>Dashboard</p>
                    </li>
                    <li class="list">
                        <a href="characters.html">
                            <img src="assets/img/personagens.svg" alt="dashboard">
                        </a>
                        <p>Characters</p>
                    </li>
                    <li class="list">
                        <img src="assets/img/planetas.svg" alt="dashboard">
                        <p>Planets e moons</p>
                    </li>
                    <li class="list">
                        <img src="assets/img/nave.svg" alt="dashboard">
                        <p>Ships</p>
                    </li>
                </ul>
            </div>
            <div class="settings">
                <img class="settings-photo" src="assets/img/settings.svg" alt="configuração">
                <p>Configuration</p>
            </div>
        </div>
        <div class="content">
            <div class="cards-header">
                <div class="card card-small">
                    <div class="card-content">
                        <div class="card-info">
                            <p>Characters</p>
                            <h2 id="characters"></h2>
                        </div>
                        <img class="card-photo" src="assets/img/personagens-black.svg" alt="Personagens">
                    </div>
                </div>
                <div class="card card-large">
                    <div class="card-container">
                        <div class="card-content">
                            <div class="card-info">
                                <p>Moons</p>
                                <h2 id="moons"></h2>
                            </div>
                            <img class="card-photo" src="assets/img/luas-black.svg" alt="luas">
                        </div>
                        <div class="card-content">
                            <div class="card-info">
                                <p>Planets</p>
                                <h2 id="planets"></h2>
                            </div>
                            <img class="card-photo" src="assets/img/planetas-black.svg" alt="planetas">
                        </div>
                    </div>
                </div>
                <div class="card card-small">
                    <div class="card-content">
                        <div class="card-info">
                            <p>Ships</p>
                            <h2 id="ships"></h2>
                        </div>
                        <img class="card-photo" src="assets/img/nave-black.svg" alt="naves">
                    </div>
                </div>
            </div>
            <div class="content-info">
                <div class="table">
                    <table id="filmsTable">
                        <h5>Last films</h5>
                        <p>Learn the latest brand releases.</p>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Premiere</th>
                                <th>Director</th>
                                <th>Episode</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <h1>2022 - Star Wars</h1>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/js/script.js"></script>
    
</body>
</html>
